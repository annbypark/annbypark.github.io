<html>
	<head>
		<title>Fiddling with shapes</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
<body>
	<div id="container">
		<div id="first-row" class="row">
			<div class="square orange"></div>
			<div class="circle green blue"></div>
			<div class="square orange"></div>
			<div class="circle fancy dotted blue"></div>
			<div class="circle"></div>
		</div>

		<div id="second-row" class="row">
			<div class="circle disappear"></div>
			<div class="square fancy orange blue"></div>
			<div class="circle fancy dotted blue"></div>
			<div class="circle"></div>
			<div class="circle fancy green dotted blue"></div>
		</div>

		<div id="third-row" class="row">
			<div class="circle red disappear"></div>
			<div class="circle red"></div>
			<div class="circle red"></div>
			<div class="square fancy orange blue"></div>
			<div class="square orange"></div>
		</div>

		<div id="fourth-row" class="row">
			<div class="square orange"></div>
			<div class="circle"></div>
			<div class="circle fancy dotted blue"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>

		<div id="fifth-row" class="row">
			<div class="circle disappear"></div>
			<div class="circle fancy dotted blue"></div>
			<div class="circle"></div>
			<div class="square orange"></div>
			<div class="circle green blue"></div>
		</div>

		<li><a href="wireframes.html">Click to view wireframe responses</a></li>
	</div>
</body>
</html>
